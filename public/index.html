<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nimbus Aviation</title>
  
  <link rel="icon" type="image/png" href="imagenes/favicon.ico">
  
  <link rel="stylesheet" href="css/stylesheet.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Nuestro script principal (index.js) -->
  <script type="module" defer src="js/index.js"></script>

  <script type ="module" defer src="js/carrito.js"></script>
</head>
<body>
  <div id="content">
    <header class="bg-dark text-white p-3">
      <h1>Nimbus Aviation</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Página de Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#" data-bs-toggle="offcanvas" data-bs-target="#carritoCanvas">Carrito de la compra</a></li>
        </ul>
      </nav>
    </header>
    <div class="container mt-4">
        <div class="row">
          <main class="col-md-8">
            <div class="titulo-buscador mb-3">
              <h2 id="titulo-productos">Todos los productos</h2>
              <input type="text" id="buscador" class="form-control" placeholder="Buscar productos...">
            </div>
            <div id="jets-container" class="row">
            </div>
            <div id="paginacion" class="text-center mt-4"></div>
          </main>
      
          <aside class="col-md-4 mt-4">
            <h2>Agregar un Producto</h2>
            <form id="formulario-jet">
              <div class="mb-2">
                <select id="tipoJet" class="form-control">
                  <option value="">Selecciona un tipo</option>
                  <option value="Jet Grande">Jet Grande</option>
                  <option value="Jet Mediano">Jet Mediano</option>
                  <option value="Jet Pequeño">Jet Pequeño</option>
                  <option value="Avioneta">Avioneta</option>
                  <option value="Helicóptero">Helicóptero</option>
                </select>
              </div>
              <div class="mb-2">
                <input type="text" id="nombre" class="form-control" placeholder="Nombre del producto">
              </div>
              <div class="mb-2">
                <input type="number" id="precio" class="form-control" placeholder="Tarifa base ($)">
              </div>
              <div class="mb-2">
                <textarea id="descripcion" class="form-control" placeholder="Descripción"></textarea>
              </div>
              <div class="mb-2">
                <input type="file" id="imagenJet" class="form-control">
              </div>
              <div class="mb-2">
                <input type="text" id="extra" class="form-control" placeholder="Ingrese el atributo extra">
              </div>
              <div id="dropZone" class="border border-primary text-center p-3 mb-2">
                Arrastra y suelta aquí la imagen del producto
              </div>
              <button type="submit" class="btn btn-primary">Agregar Producto</button>
            </form>
          </aside>
        </div>
      </div>
    
    <footer class="bg-dark text-white text-center p-3 mt-4">
      <p>&copy; 2025 Nimbus Aviation. Todos los derechos reservados.</p>
    </footer>
  </div>
</body>
</html>
